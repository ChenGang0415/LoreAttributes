help:
- '{command} - {description} 所需权限: {permission}'
- '[]包含的参数是必填参数, <>包含的是选填参数'
- '&6{author}'
command:
  loreattr:
    dura:
      message: '&f&l[&7IAoderCraft&f&l]Durability回复了{amount}点'
      description: '&l&b耐久相关指令. '
      args:
        int: 耐久值:整数
      error:
        dura: '&c没有耐久值！'
    reload:
      message: '&a重载完成! '
      description: '&l&b重载本插件所有配置文件. '
    save:
      message: '&a保存成功！'
      description: '&l&b保存所有数据. '
    stats:
      description: '&l&b显示当前属性'
    rune:
      description: '&l&b打开符文界面'
      args:
        page: 页数:整数
      error:
        limit: '&c符文页超出上限! '
        min: '&c符文页超出下限! '
        lock: '&c符文页尚未解锁! '
  error:
    console: '&4此命令只可由玩家使用! '
    args: '&c请检查命令参数是否正确! '
    permission: '&c你没有使用此命令的权限! '
